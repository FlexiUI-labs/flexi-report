<div style="position: relative;">
    <div class="flex-report-setting-part">
        <p class="flexi-report-setting-title">Flexi Report</p>
        <hr>
        <div class="flexi-report-setting-subtitle">Page Settings</div>
        <table class="flexi-report-table">
            <tr>
                <th>Sayfa Boyutu</th>
                <td>
                    <select class="flexi-report-select" [(ngModel)]="page.pageSize">
                        <option value="a4">A4</option>
                        <option value="a5">A5</option>
                        <option value="a6">A6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Sayfa Durumu</th>
                <td>
                    <select class="flexi-report-select" [(ngModel)]="page.orientation">
                        <option value="portrait">Dikey</option>
                        <option value="landscape">Yatay</option>
                    </select>
                </td>
            </tr>
        </table>
        <hr>
        <div>
            <div class="flexi-report-setting-subtitle">Elements</div>
            <ul class="flexi-report-ul">
                @for(el of elements(); track el){
                <li>
                    <div class="flexi-report-cursor flexi-report-hover flexi-report-p-1" (click)="addElement(el)">{{el}}
                    </div>
                </li>
                }
            </ul>
        </div>

        <hr>
        <button (click)="preview()">Preview</button>
        <button (click)="clear()">Clear</button>
        <button (click)="downloadAsPDF()">Download as PDF</button>
    </div>
    <div class="flexi-report-style-part" #stylePart cdkDrag>
        <div>
            <div class="flexi-report-setting-subtitle">
                Style Settings
                <button (click)="closeStylePart()">x</button>
            </div>
            <table>
                <tr>
                    <th>Text</th>
                    <td>
                        <input [(ngModel)]="style.elementStyle().text" (keyup)="style.changeElementText()" />
                    </td>
                </tr>
                <tr>
                    <th>Width</th>
                    <td>
                        <input type="text" [(ngModel)]="style.elementStyle().width" (keyup)="style.changeElementWith()">
                    </td>
                </tr>
                <tr>
                    <th>Text Align</th>
                    <td>
                        <select (change)="style.changeElementTextAlign()" [(ngModel)]="style.elementStyle().textAlign">
                            <option value="start">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Border</th>
                    <td>
                        <input (keyup)="style.changeElementBorder()" [(ngModel)]="style.elementStyle().border" />
                    </td>
                </tr>
            </table>

            @if(style.elementType() === "TABLE"){
            <hr>
            <div>
                <div class="flexi-report-setting-subtitle">Table Settings</div>
                <table>
                    <thead>
                        <tr>
                            <th>Value</th>
                            <th>Width</th>
                            <th>Property</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(head of tableHeads(); track head){
                        <tr>
                            <th>
                                <input [(ngModel)]="head.value" (input)="updateTableHeads()" />
                            </th>
                            <th>
                                <input [(ngModel)]="head.width" (input)="updateTableHeads()" />
                            </th>
                            <th>
                                <select [(ngModel)]="head.property" (change)="updateTableHeads()">
                                    <option value="">No select</option>
                                    @for(val of properties(); track val){
                                    <option>{{val}}</option>
                                    }
                                </select>
                            </th>
                        </tr>
                        }
                    </tbody>
                </table>
                <button (click)="addNewTableHead()">Yeni Başlık Ekle</button>
            </div>
            }
        </div>
    </div>
    <div class="flex-report-content-part">
        <h1>Report Page</h1>
        <div style="border: 1px solid; position: relative; overflow: auto;" [style.width]="page.pageSetting().width"
            [style.height]="page.pageSetting().height" [style.width]="page.pageSetting().width">
            <div #pdfArea>
                <div #elementArea></div>
            </div>
        </div>
    </div>
</div>
