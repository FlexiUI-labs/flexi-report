<div style="display: flex; height: 100vw;">
    <div style="width: 20%; border-right: 1px solid; padding: 30px;">
        <span class="flexi-report-bold">Page Settings</span>
        <div>
            <label>Sayfa Boyutu</label>
            <select [(ngModel)]="pageSize">
                <option value="a4">A4</option>
                <option value="a5">A5</option>
                <option value="a6">A6</option>
            </select>
        </div>
        <div>
            <label>Sayfa Durumu</label>
            <select [(ngModel)]="orientation">
                <option value="portrait">Dikey</option>
                <option value="landscape">Yatay</option>
            </select>
        </div>
        <hr>
        <div>
            <span class="flexi-report-bold">Elements</span>
            <table>
                <tr>
                    <th>
                        <h1 style="border: 1px solid; cursor: pointer;" (click)="addElement('h1')">Title</h1>
                    </th>
                </tr>
            </table>
        </div>

        <hr>
        @if(selectedElement()){
            <div>
                <span class="flexi-report-bold">Element Settings</span>
                <table>
                    <tr>
                        <th>Text</th>
                        <td>
                            <input [(ngModel)]="elementStyle().text" (keyup)="changeElementText()"/>
                        </td>
                    </tr>
                    <tr>
                        <th>Width</th>
                        <td>
                            <input type="text" [(ngModel)]="elementStyle().width" (keyup)="changeElementWith()">
                        </td>
                    </tr>
                    <tr>
                        <th>Text Align</th>
                        <td>
                            <select (change)="changeElementTextAlign()" [(ngModel)]="elementStyle().textAlign">
                                <option value="start">Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Border</th>
                        <td>
                            <input (keyup)="changeElementBorder()" [(ngModel)]="elementStyle().border"/>
                        </td>
                    </tr>
                </table>
            </div>
        }
        <button (click)="downloadAsPDF()">Download as PDF</button>
    </div>
    <div style="width: 80%; padding: 30px;">
        <h1>Example Page</h1>
        <div style="border: 1px solid; position: relative; overflow: hidden;" [style.width]="pageSetting().width" [style.height]="pageSetting().height" [style.width]="pageSetting().width">
            <div #pdfArea>
                <div #elementArea></div>
            </div>
        </div>
    </div>
</div>
